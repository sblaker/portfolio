# Nome della tua GitHub Action
name: Deploy Next.js site to Pages

# L'azione si attiva ogni volta che fai un push sul branch "main"
on:
  push:
    branches: ["main"] # Cambia in "master" se il tuo branch principale si chiama così

  # Permette di lanciare questa azione manualmente dalla tab "Actions" di GitHub
  workflow_dispatch:

# Imposta i permessi necessari per il deploy su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Definisce le operazioni da eseguire
jobs:
  # Primo job: costruire il sito
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Scarica il codice del tuo repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js # Imposta l'ambiente Node.js per costruire il sito
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Usa una versione recente di Node.js
          cache: 'npm'

      - name: Setup Pages # Configura GitHub Pages per il deploy
        uses: actions/configure-pages@v5

      - name: Install dependencies # Installa le dipendenze del progetto
        run: npm ci

      - name: Build with Next.js # Esegue il build del sito
        run: npm run build

      - name: Upload artifact # Carica i file del sito costruito per il deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Secondo job: fare il deploy del sito
  deploy:
    needs: build # Questo job parte solo se il "build" è stato completato con successo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages # Esegue il deploy
        id: deployment
        uses: actions/deploy-pages@v4